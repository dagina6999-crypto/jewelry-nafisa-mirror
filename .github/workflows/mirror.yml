name: Test Mirror Push

on:
  push:
    branches:
      - main  

jobs:
  test_push:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Source Repository
        # This brings all your source code into the runner's workspace
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: üîÑ Final Mirror Push
        # Use a trusted action for simple push operations
        uses: ad-m/github-push-action@master
        with:
          # Use the GITHUB_TOKEN for authentication 
          github_token: ${{ secrets.DESTINATION_REPO_TOKEN }}
          
          # Target remote repository path
          repository: 'dagina6999-crypto/Dagina-Design'
          
          # Force push all branches and tags
          force: true
          tags: true
